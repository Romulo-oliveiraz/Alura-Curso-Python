{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome|title }}</td>
                    <td>{{ jogo.categoria|title }}</td>
                    <td>{{ jogo.console|title }}</td>
                    <td><a href="{{ url_for('editar', id=jogo.id) }}">Editar</a></td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
{% endblock %}
